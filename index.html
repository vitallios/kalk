<!DOCTYPE html>
<html lang="ru">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
	<link rel="stylesheet" href="calc.css">
	<title>Калькулятор для расчета необходимого количества полотна</title>
</head>
<body class="loading  panels_white">
	<div class="calkulatorWrap">
		<button id="btnCalk" class="btnCalk">калькулятор расхода ткани</button>
		<div class="vitallios-wrap none">
			<div class="calc" id="calculator">
				<div id="mcbody" class="mcbody">
					<div class="clo">
						<button class="calkClose">
							&#10006;
						</button>
					</div>
					<div class="vitallios-modal">
						<div id="vzreb" class="vzreb">
							<!-- <div class="vzred_item">
								<input type="radio" id="vzrebinput1" class="vzrebinput1 vitallios-chec " value="vzr" name="vzri">
								<label for="vzrebinput1" class="vzrebinput1Label">Взрослый</label>
							</div> -->
							<h2 for="vzrebinput1" class="vzrebinput1Label">Калькулятор для расчета ткани для изделия</h2>
							
							<hr class="hr">
							<div class="podcladka">
								<input type="checkbox" name="podc" id="podc" class="podc">
								<label for="podc" class="labl_podc">с подкладкой</label>
							</div>
						</div>
						<div id="tipizd" class="tipizd">
							<select id="vitallios-rul" class="vitallios-rul itemInput">
							</select><span class="vitallios__select-span">( см. )</span>
							<select id="vitallios-ti" class="vitallios-ti itemInput">
							</select>
						</div>
						<div id="rostrazm" class="rostrazm ">
							<select id="vitallios-razm" class="vitallios-razm  itemInput">
							</select><span class="vitallios__select-span">( рус. )</span>
							<!-- <span id="razmSpan" class="razmSpan" style="color:#ed3237;">*указан европейский
								размер</span> -->
							<select id="vitallios-rost" class="vitallios-rost  itemInput">
							</select><span class="vitallios__select-span">( см. )</span>
							<input type="button" id="vitallios-count" class="vitallios-count btnItem" value="Произвести расчет">
						</div>
						<div class="resoltFin">
							<!-- <div id="resultZakaz" class="resultZakaz">
							</div> -->


							<div id="resoltFitText" class="text">
								Расчетная ширина рулона ткани: 
								<span id="resoltFitTextSpan"
									style="color: rgb(25, 136, 3);">
								</span>
								<span></span>
							</div>


							<!-- количество ткани с учетом подкладки -->
							<div id="resresPodkladka" class="resresPodkladka">
								<span class="spans" style="color: #ed3237;"></span>
							</div>
							<!-- количество ткани с учетом подкладки -->
							<div id="resres" class="resres">
								Необходимое количество полотна в метрах:
								<span style="color:#ccc;"></span><br>
								<b class="resresB">(количество полотна расчитывается с запас в 10%)</b>
							</div>
						</div>
					</div>

					<div class="btnBack ">
						<button class="btnReset">&#8634</button>
					</div>
				</div>

			
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.6.0.js"
		integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
	<script src="calc.js"></script>
	<!-- <script src="calk.js"></script> -->
</body>
</html>
